<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="elixirExtractApp" ng-controller="ApplicationCtrl as applicationCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#/">
              <img id="logo" src="images/elixir.png" alt="Elixir logo">
              <div>Elixir Extract</div>
            </a>

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav" ng-controller="NavCtrl as navCtrl">
              <li>
                <a href="#/">
                  <i class="fa fa-home"></i>
                  Home
                </a>
              </li>
              <li>
                <a ui-sref="articles.new">
                  <i class="fa fa-plus-circle"></i>
                  Submit
                </a>
              </li>
              <li ng-hide="navCtrl.isAuthenticated()">
                <a href="#" ng-click="navCtrl.authenticate('github')">
                  <i class="fa fa-github"></i>
                  Sign Up
                </a>
              </li>
              <li ng-show="navCtrl.isAuthenticated()">
                <p class="navbar-text">
                  {{navCtrl.currentUser().name}}
                  <img class="micro-avatar" ng-src="https://avatars.githubusercontent.com/u/{{navCtrl.currentUser().github_id}}?v=3" />
                </p>
              </li>
              <li ng-show="navCtrl.isAuthenticated()">
                <a href="#" ng-click="navCtrl.logout()">
                  <i class="fa fa-sign-out"></i>
                  Sign Out
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div ui-view></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/satellizer/satellizer.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/router.js"></script>

        <!-- Interceptors -->
        <script src="scripts/interceptors/authenticated_interceptor.js"></script>
        <script src="scripts/interceptors/unauthenticated_interceptor.js"></script>

        <!-- Resources -->
        <script src="scripts/resources/article.js"></script>

        <!-- Controllers -->
        <script src="scripts/controllers/application_ctrl.js"></script>
        <script src="scripts/controllers/home_ctrl.js"></script>
        <script src="scripts/controllers/nav_ctrl.js"></script>
        <script src="scripts/controllers/articles/show_ctrl.js"></script>
        <script src="scripts/controllers/articles/new_ctrl.js"></script>

        <!-- Services -->
        <script src="scripts/services/auth_service.js"></script>
        <!-- endbuild -->
</body>
</html>
